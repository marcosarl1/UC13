<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pagamentos</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Pagamento</h1>
            <form class="payment-form">
                <label for="payment-value">Valor:</label>
                <input type="number" id="payment-value" name="payment-value" placeholder="Digite o valor" required>
                <div class="payment-methods">
                    <input type="radio" id="pix" name="payment-method" value="pix">
                    <label for="pix">Pix</label>
                    <input type="radio" id="credit-card" name="payment-method" value="credit-card">
                    <label for="credit-card">Cartão de Crédito</label>
                    <button id="informar-dados">Informar dados</button>
                </div>
            </form>
            <div id="pix-panel" class="payment-panel">
                <h2>PIX</h2>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div id="credit-card-panel" class="payment-panel">
                <h2>Cartão de Crédito</h2>
                <label for="card-holder">Nome do titular:</label>
                <input type="text" id="card-holder" name="card-holder">
                <label for="card-number">Número do cartão:</label>
                <input type="text" id="card-number" name="card-number">
                <label for="card-cvv">Cód. Segurança:</label>
                <input type="text" id="card-cvv" name="card-cvv">
                <label for="card-expiration">Vencimento:</label>
                <input type="text" id="card-expiration" name="card-expiration">
                <select id="installments">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                </select>
            </div>
            <div id="total-value">Total: R$ </div>
            <button id="pay">Pagar</button>
        </div>
        <script src="assets/js/index.js"></script>
    </body>
</html>
