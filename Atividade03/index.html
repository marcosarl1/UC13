<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Pagamento</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="payment-form">
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" id="valor" min="0" step="0.01">
            </div>
            <div class="payment-options">
                <input type="radio" id="pix" name="payment" value="pix" checked>
                <label for="pix">PIX</label>

                <input type="radio" id="credit-card" name="payment" value="credit">
                <label for="credit-card">Cartão de Crédito</label>
            </div>
            <button onclick="showPaymentPanel()">Informar dados</button>
            <div id="error-valor" class="error-message">
                O campo valor deve ser preenchido
            </div>
            <div id="pix-panel" class="panel">
                <h3>PIX</h3>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf">
                </div>
                <div>Total: R$ <span id="pix-total">0,00</span></div>
            </div>
            <div id="credit-panel" class="panel">
                <h3>CARTÃO DE CRÉDITO</h3>
                <div class="form-group">
                    <label for="card-number">Número</label>
                    <div class="input-wrapper">
                        <input type="text" id="card-number">
                        <img src="assets/images/png-transparent-logo-mastercard-product-font-mastercard-text-orange-logo.png" alt="Card 1" id="card-icon-1" class="card-icon">
                        <img src="assets/images/png-transparent-visa-logo-credit-card-debit-card-mastercard-logo-visa-go-blue-text-trademark.png" alt="Card 2" id="card-icon-2" class="card-icon">
                    </div>
                    <div id="card-error" class="error-message">Número de cartão inválido</div>
                </div>
                <div class="form-group">
                    <label for="card-holder">Titular</label>
                    <input type="text" id="card-holder">
                </div>
                <div class="form-group">
                    <label for="security-code">Cód. Segurança</label>
                    <input type="text" id="security-code" maxlength="3">
                </div>
                <div class="form-group">
                    <label for="expiry">Vencimento</label>
                    <input type="text" id="expiry" placeholder="MM/AA">
                </div>
                <div class="form-group">
                    <label for="installments">Parcelas</label>
                    <select id="installments">
                        <option value="1">1x R$ 0,00</option>
                    </select>
                </div>
                <div>Total: R$ <span id="credit-total">0,00</span></div>
            </div>

            <button onclick="pay()" id="pay-button">Pagar</button>
            <div id="success-message" class="success-message">
                Pagamento realizado com sucesso!
            </div>
        </div>

        <script src="assets/js/index.js"></script>
    </body>
</html>
